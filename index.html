<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztu Paliwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztu Paliwa</h1>
        <form id="fuelForm">
            <div class="form-group">
                <label for="distance">Długość planowanej trasy (km):</label>
                <input type="number" step="0.01" id="distance" required>
            </div>
            <div class="form-group">
                <label for="consumption">Średnie spalanie (l/100km):</label>
                <input type="number" step="0.01" id="consumption" required>
            </div>
            <div class="form-group">
                <label for="cost">Koszt litra paliwa (zł):</label>
                <input type="number" step="0.01" id="cost" required>
            </div>
            <button type="submit">Oblicz</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
