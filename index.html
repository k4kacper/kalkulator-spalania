<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Spalania Paliwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Spalania Paliwa</h1>
        <form id="fuelForm">
            <div class="form-group">
                <label for="distance">Dystans (km):</label>
                <input type="number" id="distance" required>
            </div>
            <div class="form-group">
                <label for="fuel">Zużyte paliwo (l):</label>
                <input type="number" id="fuel" required>
            </div>
            <div class="form-group">
                <label for="cost">Koszt paliwa (zł/l):</label>
                <input type="number" id="cost" required>
            </div>
            <button type="submit">Oblicz</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
